<!DOCTYPE html>
<html>
    <head>
        <title>Let's GO Airlines</title>
        <link rel="icon" type="image/x-icon" href="/../images/favicon.png">
        <link rel="stylesheet" href="/../css/booking.css">
        <script src="/js/booking.js"></script>
    </head>
    
    <body >
        <header>
            <img src="/images/logo.jpg" alt="logo">
            <h1>Let's GO Airlines</h1>
            <a > </a>
        </header>
        <div class="form">
        <form id="myform" action="/html/confirm.html" method="get">
            <label>First Name: </label> <br>
            <input type="text" name="first_name" id="first_name" onkeyup="v_firstname(this)">
            <small id="s_first_name"></small><br>
            <label>Last Name: </label><br>
            <input type="text" name="last_name" id="last_name" onkeyup="v_lastname(this)"><br>
            <small id="s_last_name"></small><br>
            <label>Age: </label><br>
            <input type="number" name="age" id="age" onkeyup="v_age(this)"><br>
            <small id="s_age"></small><br>
            <label>Gender: </label><br>
            <input type="radio" name="gender" value="Male" checked>
            <label class="option">Male </label>
            <input type="radio" name="gender" value="Female">
            <label class="option">Female</label>
            <input type="radio" name="gender" value="Other">
            <label class="option">Other</label><br>
            <small id="s_gender"></small><br>
            <label>Email: </label><br>
            <input type="email" name="email" id="email" onkeyup="v_email(this)"><br>
            <small id="s_email"></small><br>
            <label>Phone Number: </label><br>
            <input type="tel" name="phone" id="phone" onkeyup="v_phone(this)"><br>
            <small id="s_phone"></small><br>
            <input id="submit" name="submit" type="submit" value="Book Ticket" disabled>
        </form>
        </div>
    </body>
</html>
