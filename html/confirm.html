<!DOCTYPE html>

<html>
    <head>
        <title>Let's GO Airlines</title>
        <link rel="icon" type="image/x-icon" href="/../images/favicon.png">
        <script src="/js/confirm.js"></script>
    </head>
    <body onload="addPassengerDetail()">
        <header>
            <img src="/images/logo.jpg" alt="logo">
            <h1>Let's GO Airlines</h1>
            <a > </a>
        </header>
            <div class="success">
                <h1>Ticket has been Successfully Booked</h1>
            </div>
            <div class="flight_details">
                <h3>Flight Details</h3>
                <div class="row">
                    <div class="col">Flight Number</div>
                    <div class="col" id="flno"></div>
                </div>
                <div class="row">
                    <div class="col">Origin city</div>
                    <div class="col" id="origin_city"></div>
                </div>
                <div class="row">
                    <div class="col">Destination city</div>
                    <div class="col" id="destin_city"></div>
                </div>
                <div class="row">
                    <div class="col">Departure Time</div>
                    <div class="col" id="dept_time"></div>
                </div>
                <div class="row">
                    <div class="col" >Arrival Time</div>
                    <div class="col" id="arrival_time"></div>
                </div>
                <div class="row">
                    <div class="col" >Ticket Price</div>
                    <div class="col" id="price"></div>
                </div>
            </div>
            <div class="passenger_details">
                <h3>Passenger Details</h3>
                <div class="row">
                    <div class="col">First Name</div>
                    <div class="col" id="first_name"></div>
                </div>
                <div class="row">
                    <div class="col">Last Name</div>
                    <div class="col" id="last_name"></div>
                </div>
                <div class="row">
                    <div class="col">Age</div>
                    <div class="col" id="age"></div>
                </div>
                <div class="row">
                    <div class="col">Gender</div>
                    <div class="col" id="gender"></div>
                </div>
                <div class="row">
                    <div class="col">Email ID</div>
                    <div class="col" id="email"></div>
                </div>
                <div class="row">
                    <div class="col">Phone Number</div>
                    <div class="col" id="phone"></div>
                </div>
            </div>        
        </div>
    </body>
</html>
