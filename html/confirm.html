<!DOCTYPE html>

<html>
    <head>
        <title>Let's GO Airlines</title>
        <link rel="icon" type="image/x-icon" href="/../images/favicon.png">
        <script src="/js/confirm.js"></script>
        <link rel="stylesheet" href="/css/confirm.css">
    </head>
    <body onload="addPassengerDetail()">
        <header>
            <img src="/images/logo.jpg" alt="logo">
            <h1>Let's GO Airlines</h1>
            <a > </a>
        </header>
        <div class="main">
            <div class="success">
                <h1>Ticket has been Successfully Booked</h1>
            </div>
            <div class="details">
                <h2>Flight Details</h2>
                <div class="row">
                    <div class="col1">Flight Number</div>
                    <div class="col" id="flno"></div>
                </div>
                <div class="row">
                    <div class="col1">Origin city</div>
                    <div class="col" id="origin_city"></div>
                </div>
                <div class="row">
                    <div class="col1">Destination city</div>
                    <div class="col" id="destin_city"></div>
                </div>
                <div class="row">
                    <div class="col1">Departure Time</div>
                    <div class="col" id="dept_time"></div>
                </div>
                <div class="row">
                    <div class="col1" >Arrival Time</div>
                    <div class="col" id="arrival_time"></div>
                </div>
                <div class="row">
                    <div class="col1" >Ticket Price</div>
                    <div class="col" id="price"></div>
                </div>
            </div>
            <div class="details">
                <h2>Passenger Details</h2>
                <div class="row">
                    <div class="col1">First Name</div>
                    <div class="col" id="first_name"></div>
                </div>
                <div class="row">
                    <div class="col1">Last Name</div>
                    <div class="col" id="last_name"></div>
                </div>
                <div class="row">
                    <div class="col1">Age</div>
                    <div class="col" id="age"></div>
                </div>
                <div class="row">
                    <div class="col1">Gender</div>
                    <div class="col" id="gender"></div>
                </div>
                <div class="row">
                    <div class="col1">Email ID</div>
                    <div class="col" id="email"></div>
                </div>
                <div class="row">
                    <div class="col1">Phone Number</div>
                    <div class="col" id="phone"></div>
                </div>
            </div>  
            <input type="button" value="Go To Home Page" onclick="goHome()" >    
        </div>
    </body>
</html>
